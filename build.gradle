plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.cucumber:cucumber-jvm:4.3.1'
    implementation group: 'xml-apis', name: 'xml-apis', version: '2.0.2'
    implementation 'net.masterthought:cucumber-reporting:1.0.0'
    implementation 'net.sourceforge.tess4j:tess4j:3.2.1'
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.influxdb:influxdb-java:2.12'
    implementation 'com.google.guava:guava:22.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.2'
    implementation 'io.rest-assured:json-path:3.0.0'
    implementation 'io.rest-assured:json-schema-validator:3.1.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'org.mongodb:mongodb-driver-core:3.0.4'
    implementation 'org.seleniumhq.selenium:selenium-server:3.14.0'
    implementation 'net.sourceforge.htmlunit:htmlunit:2.37.0'
    implementation 'com.github.mkolisnyk:cucumber-runner:1.3.3'
    implementation 'org.apache.httpcomponents:httpmime:4.0-alpha4'
    implementation 'ru.yandex.qatools.ashot:ashot:1.5.4'
    implementation 'io.qameta.allure:allure-testng:2.13.0'
    implementation 'org.eclipse.jetty:jetty-server:9.4.35.v20201120'
    testImplementation 'io.cucumber:cucumber-java:4.3.1'
    testImplementation 'io.cucumber:cucumber-java8:4.3.1'
    testImplementation 'io.cucumber:cucumber-junit:4.3.1'
    testImplementation 'io.cucumber:cucumber-testng:4.3.1'
    testImplementation 'io.cucumber:cucumber-picocontainer:4.3.1'
    testImplementation 'org.testng:testng:6.14.3'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'io.rest-assured:rest-assured:3.0.2'
    testImplementation 'com.jayway.restassured:rest-assured:2.9.0'
    testImplementation 'com.jayway.restassured:json-schema-validator:2.9.0'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    compileOnly 'io.cucumber:cucumber-jvm-deps:1.0.6'
}

group = 'com.webapp.trevo'
version = '1.0-SNAPSHOT'
description = 'TrevoWebAutomation'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
